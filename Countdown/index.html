<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lighting Up Soon: Diwali Countdown</h1>
    <main class="countdownContainer">
      <div class="countdownEl">
        <p class="text" id="days">00</p>
        <span>Days</span>
      </div>
      <div class="countdownEl">
        <p class="text" id="hours">00</p>
        <span>Hours</span>
      </div>
      <div class="countdownEl">
        <p class="text" id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <div class="countdownEl">
        <p class="text" id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
